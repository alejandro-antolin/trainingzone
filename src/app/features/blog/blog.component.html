<section id="first">
  <div class="title-wrapper">
    <app-container [size]="'xl'">
      <span class="subtitle">Training Zone</span>
      <h1>Blog.</h1>
    </app-container>
  </div>
</section>

<section id="second">
  <app-container [size]="'xl'">
    <div class="post-list">
        @for (post of postList$ | async; track post.ID) {
            <app-post [post]="post"></app-post>
           
        }
    </div>
   
  </app-container>
</section>

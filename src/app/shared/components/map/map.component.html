<google-map
  [center]="center"
  [zoom]="zoom"
  [options]="mapOptions"
  width="100%"
  height="500px"
>

  @for (m of markers; track m) {
    <map-marker
      #marker="mapMarker"
      [position]="m.position"
      [title]="m.title"
      (mapClick)="openInfo(marker, m)"
    ></map-marker>
  }
  <map-info-window #infoWindow>
      @if (selectedMarker; as sm) {
     <div class="bg-white rounded-lg max-w-xs w-full font-sans text-neutral-800">
      <div class="p-4">
        <div class="flex flex-col gap-3">
          <h3 class="text-base font-semibold tracking-tight">{{ sm.title }}</h3>
          
          <div class="border-t border-neutral-200"></div>

          <div class="flex flex-col gap-2.5 text-sm">
            
            <div class="flex items-start gap-2.5 text-neutral-600">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0 h-4 w-4 mt-0.5"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
              <span>{{ sm.address }}</span>
            </div>
            
    
            <div class="flex items-center gap-2.5">
              @if (sm.rating) {
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="h-4 w-4 text-yellow-400"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27z"/></svg>
                <span class="font-semibold">{{ sm.rating }}</span>
              }
              @if (sm.reviews) {
                <span class="text-neutral-500">({{ sm.reviews }} reseÃ±as)</span>
              }
            </div>
          </div>
        </div>
      </div>
      
    </div>
    }
    </map-info-window>

</google-map>
